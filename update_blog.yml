name: Update Blog Posts

on:
  push:
    branches:
      - master
  schedule:
    - cron: '0 0 * * *'  # Îß§Ïùº ÏûêÏ†ï Ïã§Ìñâ

jobs:
  update_blog:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install feedparser gitpython

    - name: Run update_blog.py
      run: python update_blog.py

    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/kaylee125/my_velog.git
        git add .
        git commit -m "ü§ñ Update blog posts" || echo "No changes to commit"
        git push origin master
